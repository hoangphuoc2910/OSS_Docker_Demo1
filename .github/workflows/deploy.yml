name: Deploy TodoList Hybrid

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    name: üöÄ Somee Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SOMEE_FTP_SERVER }}
          username: ${{ secrets.SOMEE_FTP_USER }}
          password: ${{ secrets.SOMEE_FTP_PASS }}
          # ƒê·∫©y to√†n b·ªô source code tr·ª´ th∆∞ m·ª•c wwwroot
          local-dir: ./
          server-dir: /
          exclude: |
            **/wwwroot/**

  deploy-frontend:
    name: üåê InfinityFree Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IF_HOST }}
          username: ${{ secrets.IF_USER }}
          password: ${{ secrets.IF_PASS }}
          # Ch·ªâ l·∫•y n·ªôi dung TRONG th∆∞ m·ª•c wwwroot ƒë·ªÉ ƒë∆∞a v√†o htdocs
          local-dir: ./wwwroot/
          server-dir: htdocs/
