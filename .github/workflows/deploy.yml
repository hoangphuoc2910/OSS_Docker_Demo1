name: Deploy Project 2 (Todo List)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x # Sửa thành version bạn đang dùng (6.0, 7.0, hoặc 8.0)

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          # QUAN TRỌNG: Dựa vào ảnh của bạn, đường dẫn FTP có đuôi dài
          # Hãy thêm dòng này để nó chui đúng vào thư mục web:
          server-dir: ./www.dh52201267todolist.somee.com/
